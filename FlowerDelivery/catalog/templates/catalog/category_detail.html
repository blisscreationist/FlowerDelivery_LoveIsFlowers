<!-- catalog/templates/catalog/category_detail.html -->

{% extends 'flowerdelivery/base.html' %}
{% load static %}
{% block content %}
<h1>{{ category.name }}</h1>
<div class="cards">
    {% for product in products %}
    <article class="card">
        <div class="card__preview">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <div class="card__price">
                ${{ product.price }}
            </div>
        </div>
        <div class="card__content">
            <h2 class="card__title">{{ product.name }}</h2>
            <p class="card__description">{{ product.description }}</p>
            <div class="card__bottom">
                <button class="card__btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
                    </svg>
                </button>
            </div>
        </div>
    </article>
    {% empty %}
    <p>Товары не найдены.</p>
    {% endfor %}
</div>

<style>
:root {
    --primary: #111926;
    --white: #fff;
    --background: #F8F8FF;
    --gray: #D3D3D3;
    --text: #262626;
    --like: #FF3040;
}

body {
    background-color: var(--background);
    font-family: 'Inter', sans-serif; /* Используем шрифт Inter */
    padding: 1rem;
}

.cards {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: center;
    margin-top: 1rem;
}

.card {
    background: var(--white);
    border-radius: 1.5rem;
    box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 6px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    width: 22rem; /* Ширина карточки */
    height: 29rem; /* Высота карточки */
}

.card:hover {
    box-shadow: rgba(0, 0, 0, 0.1) 0px 6px 16px;
}

.card__preview {
    height: 12rem;
    width: 100%;
    position: relative;
    overflow: hidden;
}

.card__preview img {
    width: 100%;
    height: 100%; /* Задаем высоту изображения */
    object-fit: cover;
    transition: all 0.4s ease-out;
}

.card:hover .card__preview img {
    transform: scale(1.1); /* Увеличиваем изображение при наведении */
}

.card__price {
    background-color: var(--white);
    color: var(--text);
    z-index: 1;
    position: absolute;
    bottom: 1.25rem;
    padding: 0.25rem 0.5rem;
    border-radius: 0.5rem;
    left: 1.25rem;
    font-weight: bold;
}

.card__content {
    padding: 1.25rem;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    color: var(--text);
}

.card__title {
    margin: 0.5rem 0;
}

.card__description {
    margin-top: 0.5rem;
    display: -webkit-box;
    overflow: hidden;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 5; /* Ограничиваем количество строк описания */
}

.card__bottom {
    margin-top: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card__btn {
    border: none;
    background-color: transparent;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card__btn svg {
    height: 2rem;
    width: 2rem;
    stroke: var(--text);
    stroke-width: 1.5px;
}
</style>

{% endblock %}
